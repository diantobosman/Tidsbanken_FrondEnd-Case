<section class="card mb-3 text-center" style="width: 540px;">
    
    <!-- <mat-list-option *ngFor="let allrequest of requests"> -->
      
      <h3>Pending Requests</h3>
      <div class="row g-0" #allRequests >
        <div *ngFor="let allrequest of requests">
        <section class="col-md-8 my-4" >
          <h5 class="card-title">Request Owner</h5>
              <p class="card-text">Request title: {{allrequest.title}}</p>
              <p class="card-text">Date</p>
              <p class="card-text">Comments</p>
        </section>
        <div class="col-md-4">
          <section class="card-body d-flex flex-column my-2">
              <button class="mb-2" mat-raised-button color="primary">Approved</button>
              <button mat-raised-button color="warn">Denied</button>
          </section>
        </div>
      </div>
      </div>
      




  </section>
