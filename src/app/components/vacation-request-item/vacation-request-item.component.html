<main class="mt-5 p-5 container d-flex flex-column justify-content-center mainbgcolor">
    <h2 mat-dialog-title class="text-center">Update Vacation Request</h2>
<form class="container d-flex flex-column" #updateVacationRequestForm="ngForm" (ngSubmit)="saveChangesSubmit(updateVacationRequestForm)">
    <mat-form-field class="example-full-width" appearance="fill">

      <mat-label>Vacation title:</mat-label>
      <input 
      type="text"
      [(ngModel)]="vacationTitle"
      name="vacationTitle" 
      matInput placeholder="title"
      id="vacationTitle" 
      >
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 280px;">
        <mat-label>Start and end date:</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" [ngModel]="vacationStartDate" placeholder="Start date">
          <input matEndDate formControlName="end" [ngModel]="vacationEndDate" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      
        <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

    <section>
      <button class="addComment"><span class="material-icons md-24 mycyan m-0">add</span>comment</button>
      <ul>
        <li *ngFor="let comment of vacationComments">{{comment.commentOwner}}: {{comment.message}}</li>
      </ul>
    </section>

    <button mat-raised-button color="primary" type="submit">Save changes</button>
  </form>
</main>
