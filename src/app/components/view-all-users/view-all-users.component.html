<section class="card mb-5 text-center" style="width: 540px;">

  <h3>All the users</h3>

  <div class="row g-0" #employees >
    <div *ngFor="let employees of allEmployees">
      <section class="col-md-8 my-4" >
        Name: {{employees.first_name}}
        Email: {{employees.emailAddress}}
      </section>

      <button mat-raised-button (click)="giveAdminButton(employees.first_name)" color="primary">Give {{employees.first_name}} admin rights</button>
      <button mat-raised-button (click)="giveAdminButton(employees.first_name)" color="primary">Give {{employees.first_name}} admin rights</button>
      <button mat-raised-button (click)="revokeAdminButton(employees.first_name)" color="primary" >Revoke {{employees.first_name}} admin rights</button>
      <button mat-raised-button (click)="openDialogEditAllUsers(employees.first_name)" color="primary">Change email of {{employees.first_name}}</button>
      <button mat-raised-button (click)="deleteSelectedUser(employees.first_name)" color="primary">Delete {{employees.first_name}}</button>


    </div>
  </div>
